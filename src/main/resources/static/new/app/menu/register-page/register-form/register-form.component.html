<div class="row">
    <span class="col-xs-9">
        <input [(ngModel)]="data.username" placeholder="Username" type="text" class="form-control input-lg">
        <br>
        <input [(ngModel)]="data.password" placeholder="Password" type="password" class="form-control input-lg">
    </span>
    <span class="col-xs-3">
        <button (click)="submit()" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </span>
</div>
