<div>
    Public games:<br>

    <div ng-hide="items">Loading...</div>

    <div ng-show="items&&items.length===0">- no games -</div>

    <table ng-if="items&&items.length" class="table table-condensed table-striped">
        <tr ng-repeat="item in items">
            <td>#{{item.gameId}}</td>
            <td>User #{{item.creatorId}}</td>
            <td style="font-size: 1.2rem; line-height: 2.4rem;">
                <span class="glyphicon glyphicon-globe"></span> Public
            </td>
            <td style="font-size: 1.2rem; line-height: 2.4rem;">{{item.dateCreated | date : 'short'}}</td>
            <td><span class="label label-warning">{{item.status}}</span></td>
            <td>
                <ct-players-list game="item"></ct-players-list>
            </td>
            <td>
                <a href="" ct-join-public-game-button game="item" class="btn btn-xs btn-default">Join</a>
            </td>
        </tr>
    </table>

</div>
