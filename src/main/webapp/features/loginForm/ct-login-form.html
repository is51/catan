<div class="row">

  <div class="col-md-4">
    Username:
  </div>
  <div class="col-md-8">
    <input ng-model="data.username" type="text" class="form-control">
  </div>

  <div class="col-md-4">
    Password:
  </div>
  <div class="col-md-8">
    <input ng-model="data.password" type="password" class="form-control">
  </div>

  <div class="col-md-8 col-md-offset-4">
    <a href="" ng-click="submit()" class="btn btn-primary">Log In</a>
  </div>

</div>
