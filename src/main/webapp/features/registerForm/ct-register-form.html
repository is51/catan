<form>
    <input ng-model="data.username" placeholder="Username" type="text" class="form-control">
    <input ng-model="data.password" placeholder="Password" type="password" class="form-control">
    <input type="submit" ng-click="submit()" value="Sign Up" class="btn btn-primary">
    <input type="submit" ng-click="submit(true)" value="Sign Up and Log In" class="btn btn-primary">
</form>
