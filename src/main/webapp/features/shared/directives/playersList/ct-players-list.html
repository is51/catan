<div class="user-icon" ng-repeat="player in game.gameUsers">
    <div class="color-{{::player.colorId}}"></div>
    <div>{{::player.user.username}}</div>
    <div ng-if="::showReadyStatus">
        <span ng-show="player.ready" class="label label-success">READY</span>
    </div>
</div>

<div class="user-icon" ng-repeat="place in vacantPlaces track by $index">
    <div></div>
    <div>&nbsp;</div>
</div>
