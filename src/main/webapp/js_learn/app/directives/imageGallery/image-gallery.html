<!-- Image Gallery  -->
<div class='gallery' ng-show="game.images.length">
    <img img-draggable width="250" height="250" ng-src="img/{{gallery.current || game.images[0].big}}"/>
    <ul class="list-inline thumbs">
        <li class="thumbnail" ng-repeat="image in game.images">
            <a href ng-click="gallery.setCurrent(image.big)"><img width="50" height="50" ng-src="img/{{image.big}}"/></a>
        </li>
    </ul>
</div>
