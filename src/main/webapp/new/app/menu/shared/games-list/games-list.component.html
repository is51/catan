<div>
    <div *ngIf="!items">Loading...</div>

    <div *ngIf="items&&items.length===0">no games</div>

    <table *ngIf="items&&items.length" class="table table-condensed table-striped">
        <tr *ngFor="#item of items">
            <td>#{{item.getId()}}</td>
            <td style="font-size: 1.2rem; line-height: 2.4rem;">User #{{item.creatorId}}</td>
            <td style="font-size: 1.2rem; line-height: 2.4rem; white-space: nowrap">
                <span *ngIf="item.privateGame"><span class="glyphicon glyphicon-eye-open"></span> {{item.privateCode}}</span>
                <span *ngIf="!item.privateGame"><span class="glyphicon glyphicon-globe"></span> Public</span>
            </td>
            <td style="font-size: 1.2rem; line-height: 2.4rem;">{{item.dateCreated | date : 'shortTime'}}</td>
            <td><span class="label label-warning">{{item.status}}</span></td>
            <td>
                <ct-players-list game="item"></ct-players-list>
            </td>
            <td>
                <a *ngIf="typeOfGames==='CURRENT'" [routerLink]="['GamePage', { gameId: item.getId() }]" class="btn btn-xs btn-default">Resume</a>
                <a *ngIf="typeOfGames==='PUBLIC'" href="" ct-join-public-game-button game="item" class="btn btn-xs btn-default">Join</a>
            </td>
        </tr>
    </table>

</div>
