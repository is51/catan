<ct-modal-window [modalWindowId]="'CARDS_PANEL'">

    <div class="ct-modal-window-bg" ct-modal-window-close [modalWindowId]="'CARDS_PANEL'"></div>
    <div class="ct-modal-window-content content">

        <svg width="100%" height="100%" preserveAspectRatio="xMidYMid meet" viewBox="0 0 880 600">
            <defs>
                <filter id="dropshadow-window">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- TODO: set different colors for different players -->
                <linearGradient id="gradient-count" x1="0" y1="0" x2="1" y2="1">
                    <stop  offset="0" style="stop-color:#d26953"/>
                    <stop  offset="1" style="stop-color:#e19583"/>
                </linearGradient>

                <linearGradient id="gradient-count-zero" x1="0" y1="0" x2="1" y2="1">
                    <stop  offset="0" style="stop-color:#bdbdbd"/>
                    <stop  offset="1" style="stop-color:#cccccc"/>
                </linearGradient>
            </defs>
