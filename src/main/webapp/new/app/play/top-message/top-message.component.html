<svg width="100%" height="100%" preserveAspectRatio="xMidYMin meet" [attr.viewBox]="'0 0 '+viewBoxWidth+' 600'">

    <defs>
        <filter id="dropshadow-top-message">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g *ngIf="text" transform="translate(0, 15)">

        <rect fill="#ffffff" fill-opacity="0.7" [attr.width]="messageBoxWidth" height="48" [attr.x]="(viewBoxWidth-messageBoxWidth)/2" y="0" rx="10" ry="10" filter="url(#dropshadow-top-message)" />
        <text x="350" y="34" fill="#333333" font-size="28" text-anchor="middle">{{text}}</text>

    </g>

</svg>
