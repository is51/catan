<div class="bg" (click)="close()"></div>

<svg class="window" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" viewBox="0 0 800 600">
    <defs>
        <filter id="dropshadow-window">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g>
        <g transform="translate(160, 120)">
            <rect filter="url(#dropshadow-window)" x="0" y="0" width="480" height="240" fill="#ffffff" rx="14" ry="14" />

            <text [attr.y]="(moreThan2Lines)?14:6" font-size="38" font-weight="bold" fill="#414141">
                <tspan *ngFor="#line of lines" x="30" [attr.dy]="(moreThan2Lines)?42:50">{{line}}</tspan>
            </text>

            <g class="button" (click)="close()" transform="translate(388.5, 158.5)">
                <rect fill="#75b4d6" width="92" height="82" rx="5" ry="5" />
                <g transform="scale(2.2) translate(9, 7.4)">
                    <path fill="#ffffff" d="M21.652,3.211c-0.293-0.295-0.77-0.295-1.061,0L9.41,14.34
                        c-0.293,0.297-0.771,0.297-1.062,0L3.449,9.351C3.304,9.203,3.114,9.13,2.923,9.129C2.73,9.128,2.534,9.201,2.387,9.351
                        l-2.165,1.946C0.078,11.445,0,11.63,0,11.823c0,0.194,0.078,0.397,0.223,0.544l4.94,5.184c0.292,0.296,0.771,0.776,1.062,1.07
                        l2.124,2.141c0.292,0.293,0.769,0.293,1.062,0l14.366-14.34c0.293-0.294,0.293-0.777,0-1.071L21.652,3.211z"/>
                </g>
            </g>
        </g>
    </g>
</svg>
