<ct-modal-window [modalWindowId]="'LOG_PANEL'" [onShow]="onShow">

    <div class="ct-modal-window-bg" ct-modal-window-close [modalWindowId]="'LOG_PANEL'"></div>
    <div class="ct-modal-window-content content">

        <div>

            <h2>Last 10 messages:</h2>

            <div *ngFor="#item of log; #index = index" [style]="'opacity: ' + ((index+1)/2/count + 0.5) ">

                {{item.message}}

            </div>

        </div>

    </div>

</ct-modal-window>
